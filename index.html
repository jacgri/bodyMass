<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type ="text/javascript">

        var bodyWeight = prompt("Enter your body weight in kilograms.");
        var height = prompt ("Please enter your height in metres.");
        var bmi = Number(bodyWeight/(height*height));
        var mass = bmi.toFixed(2);

        if (isNaN(bodyWeight)) {
            alert("The converter only accepts number values. Please refresh your page and try again.")
        } else if (isNaN(height)) {
            alert ("The converter only accepts number values. Please refresh your page and try again.")
        } else {
            alert("Your BMI is: " +mass)
        }

    </script>
</body>
</html>
